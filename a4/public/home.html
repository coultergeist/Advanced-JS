<html>
<!-- a4/public/home.html--> 
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
        
    <body>
        <h2>Home: All Aboard! Let's get started finding your new boat!</h2>    
        
        <form method="POST" action="/get">
            <input type="text" name="boats" placeholder="Enter a boat" required maxlength="100">
            <button>SEARCH</button>
            
        </form>    
        
        <form method="POST" action="/add">
            <input type="text" name="brandname" placeholder="Enter the Brandname here" required maxlength="30">
            <input type="text" name= "year" placeholder="Enter the Year here" required maxlength="4">
            <input type="text" name= "beam" placeholder="Enter the Beam here" required maxlength="10">
            <input type="text" name= "size" placeholder="Enter the Size here" required maxlength="10">
            <input type="text" name= "price" placeholder="Enter the Price here" required maxlength="100">

            <button>Add Boat</button>
        </form>
        
    </body>
</html>
