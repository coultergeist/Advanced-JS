<html>
<!-- a3/public/views/details.html-->

    <body>
        <a href="/">Home</a>
    {{#if result}}
    
        <h2>Here are the boat's details: {{brandname}} </h2>
        
        <li>Boat: {{result.brandname}}</li>
        <li>Year: {{result.year}}</li>
        <li>Beam: {{result.beam}}</li>
        <li>Size: {{result.size}}</li>
        <li>Price: {{result.price}}</li>
    
        <p>
        <a href="/delete?brandname={{result.brandname}}">Delete</a>
        </p>
        
    {{else}}
       
       <h2>Not Found</h2>
        
    {{/if}}
        
    </body>
</html>
